apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-environment
  namespace: default
data:
  # General
  ADMIN_USER: admin
  ADMIN_PSWD: adminadmin
  # InfluxDB
  INFLUXDB_TOKEN: my-secret-token
  INFLUXDB_ORG: garden
  INFLUXDB_BUCKET: water
  # Telegraf
  MQTT_WATER_TOPIC: garden/data/water
  MQTT_MOISTURE_TOPIC: garden/data/moisture
  MQTT_LOGGING_TOPIC: garden/data/logs
  MQTT_HEALTH_TOPIC: garden/data/health
  # Grafana
  GF_PATHS_PROVISIONING: /etc/grafana/provisioning
