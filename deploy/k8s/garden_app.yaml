apiVersion: apps/v1
kind: Deployment
metadata:
  name: garden-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garden-app
  template:
    metadata:
      labels:
        app: garden-app
    spec:
      containers:
        - name: garden-app
          image: ghcr.io/calvinmclean/garden-app
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /config
          args:
            - server
            - --config
            - /config/config.yaml
      volumes:
        - name: config
          configMap:
            name: garden-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: garden-app
  namespace: default
spec:
  type: NodePort
  selector:
    app: garden-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30001
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: garden-app-config
  namespace: default
data:
  config.yaml: |
    web_server:
      port: 80
    mqtt:
      broker: "mosquitto"
      port: 1883
      client_id: "garden-app"
      watering_topic: "{{.Garden}}/command/water"
      skip_topic: "{{.Garden}}/command/skip"
      stop_topic: "{{.Garden}}/command/stop"
      stop_all_topic: "{{.Garden}}/command/stop_all"
    influxdb:
      address: "http://influxdb:8086"
      token: "my-secret-token"
      org: "garden"
      bucket: "water"
    storage:
      type: "ConfigMap"
      options:
        name: "garden-app-config"
        key: "plants.yaml"
  plants.yaml: |
    c22tmvucie6n6gdrpal0:
      name: test-garden
      id: c22tmvucie6n6gdrpal0
      created_at: 2021-08-03T19:53:14.816332-07:00
      plants:
        c3ucvu06n88pt1dom670:
          name: Tom Thumb Lettuce
          details:
            description: Dwarf lettuce variety
            notes: Grown in our thrifted aerogarden
            time_to_harvest: 70 days
            count: 6
          id: c3ucvu06n88pt1dom670
          garden_id: c22tmvucie6n6gdrpal0
          plant_position: 0
          created_at: 2021-07-24T19:44:08.014997-07:00
